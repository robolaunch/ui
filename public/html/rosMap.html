<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="/js/easel.js"></script>
    <script src="/js/eventemitter2.js"></script>
    <script src="/js/roslib.js"></script>
    <script src="/js/ros2d.js"></script>

    <script>
      function init() {
        var temp = document.getElementById("map");
        if (temp.children.length > 0) {
          setTimeout(() => {
            window.location.reload();
          }, 1000);
        } else {
          var urlparam = window.location.href.split("?")[1];

          var ros = new ROSLIB.Ros({
            url: urlparam,
          });

          // Create the main viewer.
          var viewer = new ROS2D.Viewer({
            divID: "map",
            width: window.innerWidth - 3,
            height: window.innerHeight - 3,
          });

          // Setup the map client.
          var gridClient = new ROS2D.OccupancyGridClient({
            ros: ros,
            rootObject: viewer.scene,
            continuous: true,
          });

          // Scale the canvas to fit to the map
          gridClient.on("change", function () {
            viewer.scaleToDimensions(
              gridClient.currentGrid.width,
              gridClient.currentGrid.height
            );
            viewer.shift(
              gridClient.currentGrid.pose.position.x,
              gridClient.currentGrid.pose.position.y
            );
          });

          var poseTopic = new ROSLIB.Topic({
            ros: ros,
            name: "/robot_position",
            messageType: "geometry_msgs/msg/PoseStamped",
          });

          var robotMarker = new ROS2D.NavigationArrow({
            size: 0.1,
            strokeColor: "green",
            strokeSize: 0.25,
            pulse: true,
          });

          poseTopic.subscribe(function (pose) {
            robotMarker.x = pose.pose.position.x;
            robotMarker.y = -1 * pose.pose.position.y;
          });

          gridClient.rootObject.addChild(robotMarker);
        }

        pathView = new ROS2D.PathShape({
          ros: ros,
          strokeSize: 0.02,
          strokeColor: "green",
        });

        gridClient.rootObject.addChild(pathView);

        pathTopic = new ROSLIB.Topic({
          ros: ros,
          name: "/plan",
          messageType: "nav_msgs/msg/Path",
        });

        pathTopic.subscribe(function (message) {
          pathView.setPath(message);
        });
      }
    </script>
  </head>
  <body onresize="init()" onload="init()">
    <div id="map"></div>
    <style>
      html,
      body,
      div,
      span,
      applet,
      object,
      iframe,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p,
      blockquote,
      pre,
      a,
      abbr,
      acronym,
      address,
      big,
      cite,
      code,
      del,
      dfn,
      em,
      img,
      ins,
      kbd,
      q,
      s,
      samp,
      small,
      strike,
      strong,
      sub,
      sup,
      tt,
      var,
      b,
      u,
      i,
      center,
      dl,
      dt,
      dd,
      ol,
      ul,
      li,
      fieldset,
      form,
      label,
      legend,
      table,
      caption,
      tbody,
      tfoot,
      thead,
      tr,
      th,
      td,
      article,
      aside,
      canvas,
      details,
      embed,
      figure,
      figcaption,
      footer,
      header,
      hgroup,
      menu,
      nav,
      output,
      ruby,
      section,
      summary,
      time,
      mark,
      audio,
      video {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
      }
      /* HTML5 display-role reset for older browsers */
      article,
      aside,
      details,
      figcaption,
      figure,
      footer,
      header,
      hgroup,
      menu,
      nav,
      section {
        display: block;
      }
      body {
        line-height: 1;
      }
      ol,
      ul {
        list-style: none;
      }
      blockquote,
      q {
        quotes: none;
      }
      blockquote:before,
      blockquote:after,
      q:before,
      q:after {
        content: "";
        content: none;
      }
      table {
        border-collapse: collapse;
        border-spacing: 0;
      }
    </style>
  </body>
</html>
